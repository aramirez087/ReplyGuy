[package]
name = "tuitbot-dashboard"
version = "0.1.0"
description = "Tuitbot desktop dashboard â€” Tauri shell"
authors = ["aramirez087"]
license = "MIT"
repository = "https://github.com/aramirez087/TuitBot"
edition = "2021"
rust-version = "1.75"

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

